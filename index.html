<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div><h2>Calculate me!</h2></div>
      <div class="row">
        <input type="text" name="input" id="input" disabled />
      </div>

      <div class="row">
        <button class="button" id="special_01">AC</button>
        <button class="button" id="special_01">â¬…</button>
        <button class="button" id="special_OPERATOR01">%</button>
        <button class="button" id="special_OPERATOR">/</button>
      </div>

      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" id="special_OPERATOR">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" id="special_OPERATOR">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="special_OPERATOR">+</button>
      </div>
      <div class="row">
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button" id="special_02" id="special_OPERATOR">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
